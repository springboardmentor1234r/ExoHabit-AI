<!DOCTYPE html>
<html>
<head>
    <title>Prediction Result</title>
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>

<body class="bg-light">
<div class="container mt-5">
    <div class="card p-4 shadow">

        <h2 class="text-center">Prediction Result</h2>

        <h4 class="text-center mt-3">
            Status: <span class="text-success">{{ prediction }}</span>
        </h4>

        <h5 class="text-center">
            Habitability Score: {{ score }}
        </h5>

        <h6 class="text-center text-muted">
            Model Confidence: {{ confidence }}
        </h6>

        <hr>

        <h4 class="mt-4">Top 5 Most Habitable Exoplanets</h4>

        <table class="table table-bordered mt-3">
            <thead>
                <tr>
                    <th>Planet Name</th>
                    <th>Habitability Score</th>
                </tr>
            </thead>
            <tbody>
                {% for planet in ranking %}
                <tr>
                    <td>{{ planet[name_col] }}</td>
                    <td>{{ planet.Habitability_Score }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>

        <a href="/" class="btn btn-secondary mt-3">Predict Another</a>
    </div>
</div>
</body>
</html>
