<!DOCTYPE html>
<html>
<head>
    <title>Exoplanet Habitability Prediction</title>
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>

<body class="bg-light">
<div class="container mt-5">
    <div class="card p-4 shadow">
        <h2 class="text-center mb-4">Exoplanet Habitability Prediction</h2>

        <form action="/predict" method="post">
            <div class="mb-3">
                <label>Planet Radius (Jupiter radius)</label>
                <input type="number" step="any" name="pl_radj" class="form-control" required>
            </div>

            <div class="mb-3">
                <label>Planet Mass (Jupiter mass)</label>
                <input type="number" step="any" name="pl_bmassj" class="form-control" required>
            </div>

            <div class="mb-3">
                <label>Equilibrium Temperature (K)</label>
                <input type="number" step="any" name="pl_eqt" class="form-control" required>
            </div>

            <div class="mb-3">
                <label>Star Temperature (K)</label>
                <input type="number" step="any" name="st_teff" class="form-control" required>
            </div>

            <div class="mb-3">
                <label>Orbital Period (days)</label>
                <input type="number" step="any" name="pl_orbper" class="form-control" required>
            </div>

            <button type="submit" class="btn btn-primary w-100">
                Predict Habitability
            </button>
        </form>
    </div>
</div>
</body>
</html>
